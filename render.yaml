services:
  - type: web
    name: konektika-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: PESAPAL_CONSUMER_KEY
        sync: false
      - key: PESAPAL_CONSUMER_SECRET
        sync: false
      - key: PESAPAL_BASE_URL
        value: https://pay.pesapal.com/v3
      - key: PESAPAL_IPN_ID
        sync: false
      - key: PESAPAL_CALLBACK_URL
        value: https://konektika.online/api/webhooks/pesapal
      - key: DEFAULT_CURRENCY
        value: TZS
      - key: LOG_LEVEL
        value: info
      - key: BCRYPT_SALT_ROUNDS
        value: 12

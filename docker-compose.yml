version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: konektika-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-konektika_root_2024}
      MYSQL_DATABASE: ${DB_NAME:-konektika}
      MYSQL_USER: ${DB_USER:-konektika_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-konektika_pass_2024}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "3306:3306"
    networks:
      - konektika-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-konektika_root_2024}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: konektika-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-konektika_redis_2024}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - konektika-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: konektika-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      
      # Database
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-konektika}
      DB_USER: ${DB_USER:-konektika_user}
      DB_PASSWORD: ${DB_PASSWORD:-konektika_pass_2024}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-konektika_redis_2024}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-konektika_super_secure_jwt_secret_key_2024}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      
      # VPN Configuration
      VPN_SERVER_IP: ${VPN_SERVER_IP:-192.168.1.100}
      VPN_SERVER_PORT: ${VPN_SERVER_PORT:-1194}
      VPN_PROTOCOL: ${VPN_PROTOCOL:-udp}
      
      # OpenVPN paths (Windows paths mapped to container)
      OPENVPN_DIR: /app/openvpn
      OPENVPN_CONFIG_DIR: /app/openvpn/configs
      OPENVPN_KEYS_DIR: /app/openvpn/keys
      
      # Payment APIs
      MOBILE_MONEY_API_URL: ${MOBILE_MONEY_API_URL}
      MOBILE_MONEY_API_KEY: ${MOBILE_MONEY_API_KEY}
      
      # App settings
      COMPANY_NAME: Konektika
      DEFAULT_CURRENCY: TZS
      
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
      - ./server/openvpn:/app/openvpn  # OpenVPN configs and keys
    ports:
      - "3000:3000"
    networks:
      - konektika-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: konektika-dashboard
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3000/api}
      REACT_APP_APP_NAME: Konektika
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    ports:
      - "3001:3000"
    networks:
      - konektika-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: konektika-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - dashboard
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - konektika-network

  # OpenVPN Server (Optional - for production)
  openvpn:
    image: kylemanna/openvpn:latest
    container_name: konektika-openvpn
    restart: unless-stopped
    ports:
      - "1194:1194/udp"
    cap_add:
      - NET_ADMIN
    volumes:
      - openvpn_data:/etc/openvpn
      - ./server/openvpn/configs:/etc/openvpn/configs
    networks:
      - konektika-network
    profiles:
      - production  # Only start in production profile

networks:
  konektika-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
  openvpn_data:
    driver: local
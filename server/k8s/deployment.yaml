apiVersion: apps/v1
kind: Deployment
metadata:
  name: konektika-server
  labels:
    app: konektika-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: konektika-server
  template:
    metadata:
      labels:
        app: konektika-server
    spec:
      containers:
        - name: konektika-server
          image: konektika-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: konektika-server-secret
                  key: JWT_SECRET
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: konektika-server-secret
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: konektika-server-secret
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: konektika-server-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: konektika-server-secret
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: konektika-server-secret
                  key: DB_NAME
            - name: VPN_SERVER_IP
              valueFrom:
                secretKeyRef:
                  name: konektika-server-secret
                  key: VPN_SERVER_IP
            - name: VPN_SERVER_PORT
              valueFrom:
                secretKeyRef:
                  name: konektika-server-secret
                  key: VPN_SERVER_PORT
            - name: VPN_PROTOCOL
              valueFrom:
                secretKeyRef:
                  name: konektika-server-secret
                  key: VPN_PROTOCOL
            - name: OPENVPN_TRACKING_SECRET
              valueFrom:
                secretKeyRef:
                  name: konektika-server-secret
                  key: OPENVPN_TRACKING_SECRET
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30

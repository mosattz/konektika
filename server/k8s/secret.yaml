apiVersion: v1
kind: Secret
metadata:
  name: konektika-server-secret
  # namespace: default   # Uncomment and set if you use a custom namespace
type: Opaque
stringData:
  # CHANGE ALL OF THESE VALUES BEFORE DEPLOYING TO PRODUCTION
  JWT_SECRET: "change-me-to-a-long-random-string"

  DB_HOST: "your-db-hostname-or-service"
  DB_PORT: "3306"
  DB_USER: "your-db-username"
  DB_PASSWORD: "your-db-password"
  DB_NAME: "konektika"

  # VPN server settings (API uses these to embed connection info)
  VPN_SERVER_IP: "your-vpn-server-public-ip-or-dns"
  VPN_SERVER_PORT: "1194"
  VPN_PROTOCOL: "udp"

  # Shared secret used by the Windows OpenVPN server when calling
  # /api/vpn/track-connection and /api/vpn/track-disconnection
  OPENVPN_TRACKING_SECRET: "change-me-to-a-long-random-tracking-secret"
